<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- utilisation de bootstrap pour la mise en page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bienvenue sur la page d'affichage de l'application</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Colonne 1</th>
                        <th>Colonne 2</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <div>
            <h2>Total des achats par sexe</h2>
            {% include 'graphique.html' %}
        </div>
    </div>
</body>
</html>
